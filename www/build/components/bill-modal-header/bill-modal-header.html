<ion-header class="bill-modal" [ngClass]="{ 'white-dismiss': company.logo.svg }">
  <ion-navbar>
    <ion-buttons left *ngIf="showDismiss">
      <button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="viewSettings" right>
      <button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
